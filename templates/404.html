{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TIU</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/branding/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .error-header {
            background: linear-gradient(135deg, #004080 0%, #003366 100%);
            padding: 1.25rem 2rem;
        }
        .error-header a { display: inline-block; }
        .error-header img { height: 50px; filter: brightness(0) invert(1); }
        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            text-align: center;
        }
        .error-code {
            font-family: 'Montserrat', sans-serif;
            font-size: 8rem;
            font-weight: 800;
            color: #004080;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #003366;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            max-width: 500px;
            margin: 0 auto 2rem;
            line-height: 1.7;
        }
        .error-actions { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-primary { background: #004080; color: #fff; }
        .btn-primary:hover { background: #003366; }
        .btn-outline { background: transparent; color: #004080; border: 2px solid #004080; }
        .btn-outline:hover { background: #004080; color: #fff; }
        .error-links {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-links a {
            color: #004080;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .error-links a:hover { text-decoration: underline; }
        @media (max-width: 640px) {
            .error-code { font-size: 5rem; }
            h1 { font-size: 1.5rem; }
            .error-actions { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <header class="error-header">
        <a href="/"><img src="{% static 'img/branding/logo.png' %}" alt="TIU"></a>
    </header>
    <main class="error-content">
        <div>
            <div class="error-code">404</div>
            <h1>Page not found</h1>
            <p>The page you're looking for doesn't exist or has been moved. Try checking the URL or use the links below to find what you need.</p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Go to Homepage</a>
                <a href="/contact/contact-info/" class="btn btn-outline"><i class="fas fa-envelope"></i> Contact Us</a>
            </div>
            <div class="error-links">
                <a href="/admissions/">Admissions</a>
                <a href="/programs/">Programs</a>
                <a href="/about/overview/">About TIU</a>
                <a href="/news/">News</a>
            </div>
        </div>
    </main>
</body>
</html>
