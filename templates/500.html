{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - TIU</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/branding/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .error-header {
            background: linear-gradient(135deg, #004080 0%, #003366 100%);
            padding: 1.25rem 2rem;
        }
        .error-header a { display: inline-block; }
        .error-header img { height: 50px; filter: brightness(0) invert(1); }
        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            text-align: center;
        }
        .error-code {
            font-family: 'Montserrat', sans-serif;
            font-size: 8rem;
            font-weight: 800;
            color: #004080;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #003366;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            max-width: 500px;
            margin: 0 auto 2rem;
            line-height: 1.7;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            background: #004080;
            color: #fff;
            transition: all 0.3s ease;
        }
        .btn:hover { background: #003366; }
        @media (max-width: 640px) {
            .error-code { font-size: 5rem; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="error-header">
        <a href="/"><img src="{% static 'img/branding/logo.png' %}" alt="TIU"></a>
    </header>
    <main class="error-content">
        <div>
            <div class="error-code">500</div>
            <h1>Something went wrong</h1>
            <p>We're experiencing a temporary issue. Our team has been notified and is working on it. Please try again in a few minutes.</p>
            <a href="/" class="btn"><i class="fas fa-home"></i> Go to Homepage</a>
        </div>
    </main>
</body>
</html>
